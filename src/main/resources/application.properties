spring.application.name=SPLab-TothPeteer
# Seteaz? portul (deja îl ai)
server.port=8081

# --- Configurare Baz? de Date H2 ---

# URL-ul bazei de date. Îi spunem s? salveze datele într-un fi?ier local
spring.datasource.url=jdbc:h2:file:~/h2db/booksdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- Configurare JPA (Hibernate) ---

# Îi spune lui Hibernate s? creeze/actualizeze automat tabelele pe baza claselor @Entity
spring.jpa.hibernate.ddl-auto=update
# Afi?eaz? în consol? query-urile SQL pe care le execut?
spring.jpa.show-sql=true
# Dialectul specific H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- Activare Consol? H2 ---

# Activeaz? consola web H2, ca s? po?i VEDEA datele
spring.h2.console.enabled=true
# Seteaz? calea consolei (o vei accesa la http://localhost:8081/h2-console)
spring.h2.console.path=/h2-console

